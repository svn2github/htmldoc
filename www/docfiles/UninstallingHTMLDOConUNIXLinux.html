<H3><A NAME="2_4_5">Uninstalling HTMLDOC on UNIX/Linux</A></H3>
<P>Run the following command to remove HTMLDOC from your UNIX/Linux
 system:</P>
<PRE>
    % <KBD>/etc/software/htmldoc.remove ENTER</KBD>
</PRE>
