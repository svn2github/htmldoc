<H3><A NAME="8_1_3">Open...</A></H3>
 The<VAR> Open...</VAR> button retrieves a document that you have saved
 previously. A <A HREF="TheFileChooser.html#FILECHOOSER">file chooser</A>
 dialog is displayed that allows you to pick an existing book file.<HR NOSHADE>
