<H3><A NAME="9_2_55">--nup pages</A></H3>
<P>The <CODE>--nup</CODE> option sets the number of pages that are
 placed on each output page. Valid values for the <CODE>pages</CODE>
 parameter are 1, 2, 4, 6, 9, and 16.</P>
